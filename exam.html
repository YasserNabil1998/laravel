<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاختبار - حل الأسئلة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .exam-header { 
            background: #0ea5e9; 
            color: #fff; 
            padding: 15px 20px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            font-size: 16px;
            font-weight: 500;
        }
        
        .exam-header .exam-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .exam-header .timer-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .exam-header .question-counter {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .exam-body { 
            background: #fff; 
            border: 1px solid #e5e7eb; 
            border-radius: 8px; 
            overflow: hidden; 
            display: grid; 
            grid-template-columns: 1fr 250px; 
            margin-top: 20px;
        }
        
        .exam-left { 
            padding: 20px; 
            border-left: 1px solid #e5e7eb; 
            background: #f8fafc;
        }
        
        .exam-right { 
            padding: 20px; 
            background: #fff;
        }
        
        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 10px;
        }
        
        .tab-btn {
            background: none;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: #6b7280;
            transition: all 0.3s ease;
        }
        
        .tab-btn.active {
            background: #0ea5e9;
            color: #fff;
            border-bottom: 2px solid #0ea5e9;
        }
        
        .tab-btn:hover {
            background: #f1f5f9;
        }
        
        .tab-btn.active:hover {
            background: #0ea5e9;
        }
        
        .instructions {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .instructions h4 {
            color: #1f2937;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .instructions p {
            color: #6b7280;
            font-size: 14px;
            line-height: 1.5;
            margin: 0;
        }
        
        .question-title { 
            font-weight: 600; 
            margin-bottom: 20px; 
            color: #1f2937;
            font-size: 18px;
            line-height: 1.4;
        }
        
        .question-visual {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
        }
        
        .no-image-box {
            background: #e5e7eb;
            color: #6b7280;
            padding: 30px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-style: italic;
        }
        
        .mcq { 
            margin-bottom: 20px;
        }
        
        .mcq .form-check { 
            border: 1px solid #e5e7eb; 
            border-radius: 8px; 
            padding: 12px 15px; 
            margin-bottom: 8px; 
            background: #fff;
            transition: all 0.3s ease;
        }
        
        .mcq .form-check:hover {
            border-color: #0ea5e9;
            background: #f0f9ff;
        }
        
        .mcq .form-check-input:checked + .form-check-label {
            color: #0ea5e9;
            font-weight: 600;
        }
        
        .palette { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 8px; 
            margin-bottom: 20px;
        }
        
        .qbtn { 
            border: 1px solid #e5e7eb; 
            background: #fff; 
            border-radius: 6px; 
            padding: 10px 8px; 
            font-weight: 600; 
            color: #475569;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .qbtn:hover {
            border-color: #0ea5e9;
            background: #f0f9ff;
        }
        
        .qbtn.answered { 
            background: #d1fae5; 
            color: #065f46; 
            border-color: #10b981;
        }
        
        .qbtn.flagged { 
            background: #fee2e2; 
            color: #991b1b; 
            border-color: #ef4444;
        }
        
        .nav-actions { 
            display: flex; 
            gap: 10px; 
            justify-content: space-between; 
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }
        
        .btn-next { 
            background: #0ea5e9; 
            color: #fff; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 6px; 
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-next:hover {
            background: #0284c7;
        }
        
        .btn-prev { 
            background: #64748b; 
            color: #fff; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 6px; 
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-prev:hover {
            background: #475569;
        }
        
        .btn-equations {
            background: #0ea5e9;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-equations:hover {
            background: #0284c7;
        }
        
        .btn-finish { 
            background: #0ea5e9; 
            color: #fff; 
            border: none; 
            padding: 12px 20px; 
            border-radius: 6px; 
            font-weight: 600; 
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        
        .btn-finish:hover {
            background: #0284c7;
            color: #fff;
            text-decoration: none;
        }
        
        .panel-title {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        @media(max-width: 992px){ 
            .exam-body{grid-template-columns:1fr;} 
            .exam-left{border-left:none; border-top:1px solid #e5e7eb;} 
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <div class="logo-section">
                        <div class="logo"><i class="fas fa-shield-alt"></i></div>
                        <div class="logo-text">
                            <h1>نفاذ</h1>
                            <p>واجهة الاختبار</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 text-end">
                    <a href="dashbord.html" class="language-btn"><i class="fas fa-home"></i> لوحة الطالب</a>
                </div>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="exam-header">
            <div class="exam-info">
                <div><strong>اسم الاختبار</strong> - اسم المختبر</div>
            </div>
            <div class="timer-info">
                <i class="far fa-clock"></i>
                <span>الوقت المتبقي: <span id="timer">13:55</span></span>
            </div>
            <div class="question-counter">
                <span>4 من 22</span>
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
        
        <div class="exam-body">
            <div class="exam-right">
                <div class="question-title" id="qTitle">ما عاصمة المملكة العربية السعودية؟</div>
                
                <div class="question-visual" id="qVisual">
                    <div class="no-image-box">
                        لا يوجد شكل توضيحي لهذا السؤال
                    </div>
                </div>
                
                <div class="mcq" id="options"></div>
                
                <div class="nav-actions">
                    <div>
                        <button class="btn-equations">
                            <i class="fas fa-calculator"></i>
                            المعادلات
                        </button>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn-prev" id="btnPrev">
                            <i class="fas fa-arrow-left"></i>
                            السابق
                        </button>
                        <button class="btn-next" id="btnNext">
                            التالي
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="exam-left">
                <div class="tab-buttons">
                    <button class="tab-btn active">خط عادي</button>
                    <button class="tab-btn">
                        <i class="fas fa-file-alt"></i>
                        تميز السؤال للمراجعة
                    </button>
                </div>
                
                <div class="instructions">
                    <h4>أسئلة الاختيار من متعدد</h4>
                    <p>فيما يلي سؤال يتبعه أربعة اختيارات. المطلوب، هو اختيار الإجابة الصحيحة.</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">© 2025</div>
        </div>
    </footer>

    <script>
        // Timer (demo) - starting from 13:55
        let seconds = 13*60 + 55; const t = document.getElementById('timer');
        setInterval(()=>{ 
            if(seconds>0){ 
                seconds--; 
                const m=Math.floor(seconds/60).toString().padStart(2,'0'); 
                const s=(seconds%60).toString().padStart(2,'0'); 
                t.textContent = `${m}:${s}`;
            } 
        },1000);

        // Simple question bank
        const questions = [
            { id:1, title:'ما عاصمة المملكة العربية السعودية؟', options:['الرياض','جدة','مكة','الدمام'], visual:'none' },
            { id:2, title:'كم عدد الزوايا الداخلية في هذا الشكل؟', options:['5','7','4','10'], visual:'shape' },
            { id:3, title:'ناتج 7 × 6 يساوي؟', options:['36','42','48','56'], visual:'none' },
            { id:4, title:'أي مما يلي يعد كائناً حياً؟', options:['الصخر','الشجرة','الماء','الهواء'], visual:'none' }
        ];
        const total = 22; // للتجربة نجعل 22 زر في اللوحة، لكن بنك الأسئلة يكرر الأسئلة الديمو

        let current = 1; const answers = {}; const flagged = new Set();
        const qTitle = document.getElementById('qTitle');
        const qVisual = document.getElementById('qVisual');
        const optionsBox = document.getElementById('options');

        function getQuestion(n){
            // نكرر الأسئلة الديمو إذا تجاوزنا طول المصفوفة
            const q = questions[(n-1) % questions.length];
            return { ...q, id:n };
        }

        function renderOptions(q){
            optionsBox.innerHTML = '';
            q.options.forEach((txt, idx)=>{
                const id = `q${q.id}_opt${idx}`;
                const div = document.createElement('div');
                div.className = 'form-check';
                div.innerHTML = `<input class="form-check-input" type="radio" name="q${q.id}" id="${id}" value="${txt}">\n                                   <label class="form-check-label" for="${id}">${txt}</label>`;
                const input = div.querySelector('input');
                input.addEventListener('change', ()=>{ answers[q.id]=txt; });
                if(answers[q.id] === txt) input.checked = true;
                optionsBox.appendChild(div);
            });
        }

        function renderVisual(q){
            if(q.visual === 'shape'){
                qVisual.innerHTML = `<svg width="200" height="150">\n                    <polygon points="100,20 160,70 160,130 40,130 40,70" stroke="#111827" stroke-width="3" fill="none"/>\n                </svg>`;
            } else {
                qVisual.innerHTML = '<div class="no-image-box">لا يوجد شكل توضيحي لهذا السؤال</div>';
            }
        }

        function renderQuestion(){
            const q = getQuestion(current);
            qTitle.textContent = q.title;
            renderVisual(q);
            renderOptions(q);
            
            // Update question counter in header
            document.querySelector('.question-counter span').textContent = `${current} من 22`;
        }

        // init
        renderQuestion();

        // Navigation buttons
        document.getElementById('btnNext').onclick=()=>{ if(current<total){ current++; renderQuestion(); } };
        document.getElementById('btnPrev').onclick=()=>{ if(current>1){ current--; renderQuestion(); } };
    </script>
</body>
</html>
